<form class="mt-3">
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="staticEmail" value="">
        </div>                                                              
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-12 d-flex justify-content-end">
            <button class="btn btn-sm btn-primary"> Log In </button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <p class="text-muted">
                Forgot password ? <a class="text-info cursor-pointer"> click here </a>
            </p>
        </div>
        <div class="col-sm-6" *ngIf="activeForm === 'customer'">
            <p class="text-end">
                No account then <a class="text-info cursor-pointer"> register </a>
            </p>
        </div>

    </div>
</form>
